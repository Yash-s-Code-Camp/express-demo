  <div class="container">
    <h1>ADMIN</h1>
    <form method="POST">
      <div class="form-group">
        <input type="text" class="form-control" id="title" placeholder="Title" required>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" name="desc" name="desc" id="desc" cols="20" rows="5"></textarea>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="old_price" placeholder="Old Price ₹">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="new_price" placeholder="New Price ₹">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="qty" placeholder="Qty.">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="chkSize" type="checkbox" id="chkS" value="S">
        <label class="form-check-label" for="chkS">S</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="chkSize" type="checkbox" id="chkM" value="M">
        <label class="form-check-label" for="chkM">M</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="chkSize" type="checkbox" id="chkL" value="L">
        <label class="form-check-label" for="chkL">L</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="chkSize" type="checkbox" id="chkXL" value="XL">
        <label class="form-check-label" for="chkL">XL</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="chkSize" type="checkbox" id="chk2XL" value="2XL">
        <label class="form-check-label" for="chkL">2XL</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="chkSize" type="checkbox" id="chk3XL" value="3XL">
        <label class="form-check-label" for="chkL">3XL</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="chkSize" type="checkbox" id="chkFree" value="Free Size">
        <label class="form-check-label" for="chkFree">Free Size</label>
      </div>
      <div class="form-group">
        <label for="featureImage">Feature Image</label>
        <input id="featureImage" class="form-control" name="featureImage" type="file" accept="image/*,capture=camera"
          required>
      </div>
      <div class="form-group">
        <label for="image1">Image 1</label>
        <input id="image1" class="form-control" name="image1" type="file" accept="image/*,capture=camera">
      </div>
      <div class="form-group">
        <label for="image2">Image 2</label>
        <input id="image2" class="form-control" name="image2" type="file" accept="image/*,capture=camera">
      </div>
      <div class="form-group">
        <label for="image3">Image 3</label>
        <input id="image3" class="form-control" name="image3" type="file" accept="image/*,capture=camera">
      </div>
      <div class="form-group">
        <label for="image4">Image 4</label>
        <input id="image4" class="form-control" name="image4" type="file" accept="image/*,capture=camera">
      </div>

      <button class="btn btn-primary form-control" type="submit" id="btnadd">Add Product</button>

      <hr>

      <div id="productTable">

      </div>

      <table class="table-responsive table-bordered">
        <thead>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th></th>
          <th></th>
        </thead>
        <tbody id="tbody">

        </tbody>

      </table>

    </form>
