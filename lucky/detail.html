  <script>
    var db = firebase.firestore()
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    //example
    var userSearch = getUrlParameter('id');
    console.log(userSearch)
    db.collection("products").doc(userSearch)
      .get().then(function (doc) {
        if (doc.exists) {
          var wa_message = encodeURI(`I want to know the price of ${doc.data().title} ${doc.data().images.feature}`)

          document.getElementById("prodTitle").innerHTML = doc.data().title
          document.getElementById("feature").src = doc.data().images.feature
          document.getElementById("img1").src = doc.data().images.img1
          document.getElementById("img2").src = doc.data().images.img2
          document.getElementById("img3").src = doc.data().images.img3
          document.getElementById("img4").src = doc.data().images.img4

          if (doc.data().new_price) {
            document.getElementById("new_price").innerHTML = "₹ " + doc.data().new_price
            if (doc.data().old_price) {
              document.getElementById("old_price").innerHTML = "₹ " + doc.data().old_price
            }
          } else {
            document.getElementById("pricebtn").innerHTML = `<a class="btn btn-success" href="https://wa.me/918128999299?text=${wa_message}"><i style="font-size:16px" class="fa fa-whatsapp"></i> Get Price Details</a >`

          }
          document.getElementById("desc").innerHTML = doc.data().desc
          document.getElementById("avilable-sizes").innerHTML = "Available Sizes: " + doc.data().sizes
          console.log("Document data:", doc.data());
        } else {
          // doc.data() will be undefined in this case
          console.log("No such document!");
        }
      }).catch(function (error) {
        console.log("Error getting document:", error);
      });

  </script>
